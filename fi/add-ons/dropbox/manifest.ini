summary = "Ilmoittaa Dropboxin tilan ja tekee asetusvälilehdistä saavutettavia."
description = """Ilmoittaa Dropboxin tilan ja version tai avaa ilmoitusalueella olevan valikon.
Pikanäppäin: NVDA+Shift+D
Välilehdet toimivat Asetukset-valintaikkunassa myös Ctrl+sarkain- ja Shift+Ctrl+sarkain-näppäimillä.
Ctrl+Alt+T ilmoittaa aktiivisen välilehden.
Peruuta-painike voidaan aktivoida painamalla Esc-näppäintä."""
