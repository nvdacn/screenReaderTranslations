name = dropbox
summary = "Oznajmia stan Dropboksa i udostępnia karty ustawień."
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos and other contributors"
description = """Odczytuje status i wersję Dropbox, albo otwiera menu w zasobniku systemowym.
Klawisz skrótu: NVDA+Shift+D
W oknie preferencji przełączanie między zakładkami jest możliwe przy użyciu Ctrl+tab and Shift+Ctrl+Tab.
Ctrl+Alt+T ogłasza aktywną zakładkę.
Możesz aktywować Anuluj naciskając klawisz escape."""
