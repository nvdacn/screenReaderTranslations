name = dropbox
summary = "Oznajmia stan Dropboksa i udostępnia karty ustawień."
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos and other contributors"
description = """Ułatwia pracę z dropboksem po przez udostępnienie okna dialogowego ustawień, wprowadza skróty klawiszowe: NVDA+shift+d - podaje aktualny status, wersję programu lób otwiera menu programu. CTRL+alt+t zgłasza aktywną zakładkę w oknie dialogowym ustawień. Wciśnięcie przycisku anuluj przez escape."""
