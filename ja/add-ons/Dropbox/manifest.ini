name = DropboxPlugin
summary = "Dropboxの状態通知と設定ダイアログをアクセシブルにします"
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos and other contributors"
description = """Dropboxの状態通知、バージョン通知、タスクトレイのメニューを開きます。
ショートカット: NVDA+Shift+D
設定タブは Ctrl+tab と Shift+Ctrl+Tab で移動できます。
Ctrl+Alt+T で現在のタブを通知します。
エスケープでキャンセルのボタンを押せます。"""
