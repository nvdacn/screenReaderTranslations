name = DropboxPlugin
summary = "Anuncia o estado do Dropbox e fai accesibles as pestanas de preferencias."
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos e outros colaboradores"
description = """Anuncia o estado do Dropbox, a versión ou abre o menú de Dropbox da bandexa do sistema.
Atallo de teclado: NVDA+Shift+D
As pestanas tamén funcionan no diálogo de preferencias con Ctrl+tab e Shift+Ctrl+Tab.
Ctrl+Alt+T anuncia a pestana activa.
Podes activar cancelar premendo a tecla escape."""
