name = DropboxPlugin
summary = "A Dropbox állapotának bemondása, és a beállítás ablak akadálymentes kezelése."
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos and other contributors"
description = """Bemondja a Dropbox állapotát és verzióját, vagy megnyitja a program menüjét.
Billentyűparancs: NVDA+Shift+D
Az ablakok között a beállítások panelen a control+tab, és control+shift+tab billentyűparancsokkal válthat.
A Ctrl+Alt+T bemondja az aktív ablak nevét.
A "mégse" gombot az escape gombbal aktiválhatja."""
