name = DropboxPlugin
summary = "Gibt den Status von Dropbox aus und macht die Registerkarten in den Einstellungen von Dropbox zugänglich."
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos and other contributors"
description = """Gibt den Status und die Versionsnummer von Dropbox an oder öffnet das Menü des Infobereichssymbols.
Tastenkombination: NVDA+umschalt+D
Die Registerkarten in den Einstellungen können mit strg+tab und strg+umschalt+tab gewechselt werden.
strg+Alt+T gibt den Namen der aktiven Registerkarte an.
Sie können den Schalter Abbrechen betätigen, indem Sie ESC drücken."""
