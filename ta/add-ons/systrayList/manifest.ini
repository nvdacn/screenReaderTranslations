name = கட்டகத் தாம்பாள பட்டியல்
summary = கட்டகத் தாம்பாள உருப்படிகளின் பட்டியல்
version = 1.4
author = "Rui Fontes <rui.fontes@tiflotecnia.com>, Rui Batista <ruiandrebatista@gmail.com>"
description = என்விடிஏ+f11 விசையை ஒரு முறை அழுத்தினால், கட்டகத் தாம்பாளத்தில் இருக்கும் பொத்தான்களின் பட்டியலை காண்பிக்கும். இரு முறை அழுத்தினால், பணிப்பட்டையில் ஓடிக் கொண்டிருக்கும் செயலிகளின் உருவங்களின் பட்டியலைக் காண்பிக்கும். 
