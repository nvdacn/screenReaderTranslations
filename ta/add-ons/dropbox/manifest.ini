name = விடுபெட்டி உட்பொருத்தி
summary = "விடுபெட்டியின் நிலையை அறிவிப்பதுடன், முன்னுரிமை விருப்பங்கள் தத்தல்களை அணுக உதவுகிறது"
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos மற்றும் பிற பங்களிப்பாளர்கள்"
description = """விடுபெட்டியின் நிலையையும், பதிப்பயும் அறிவிப்பதோடு, விடுபெட்டியின் பட்டியலையும் தோற்றுவிக்கும்.
shortcut: என்விடிஏ+மாற்றழுத்தி+D
முதன்மை விருப்பங்கள் உரையாடலில், கட்டுப்பாடு+தத்தல்  மற்றும் மாற்றழுத்தி+கட்டுப்பாடு+தத்தல் விசைகளைக் கொண்டு பக்கங்களுக்கு ஊடாக நகரலாம்.
கட்டுப்பாடு+நிலைமாற்றி+T செயலில் இருக்கும் தத்தலை அறிவிக்கும்
விடுபடு விசையை அழுத்துவதன் மூலம், ரத்து பொத்தானை இயக்கலாம்.
