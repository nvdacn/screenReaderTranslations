name = DropboxPlugin
summary = "Anuncia el estado de Dropbox y hace que sean accesibles las pestañas de preferencias."
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos y otros colaboradores"
description = """Annuncia el estado de Dropbox, versión o abre el menú Dropbox de la bandeja del sistema.
Atajo de teclado: NVDA+Shift+D
Las pestañas también funcionan en el diálogo de preferencias con Ctrl+tab y Shift+Ctrl+Tab.
Ctrl+Alt+T anuncia la pestaña activa.
Puedes activar cancelar pulsando la tecla escape."""
