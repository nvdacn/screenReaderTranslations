name = DropboxPlugin
summary = "Announce Dropbox state and make preferences tabs accessible."
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos and other contributors"
description = """Announces Dropbox status, version or open the Dropbox systray menu.
Shortcut: NVDA+Shift+D
Page tabs are also working in the preferences dialog with Ctrl+tab and Shift+Ctrl+Tab.
Ctrl+Alt+T announce the active tab.
You can activate cancel by pressing the escape key."""
