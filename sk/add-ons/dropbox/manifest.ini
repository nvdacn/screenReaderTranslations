name = dropbox
summary = "Modul pre Dropbox"
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos a iní"
description = """Oznamuje stav Dropboxu, jeho verziu a umožňuje otvoriť kontextové menu programu z klávesnice.
Klávesová skratka: NVDA+Shift+D
Môžete sa tiež pohybovať po záložkách v možnostiach programu pomocou ctrl+tab a  Shift+Ctrl+Tab.
Ctrl+Alt+T prečíta názov aktuálnej záložky.
Nastavenia Dropboxu zatvoríte klávesom Escape."""
