name = DropboxPlugin
summary = "Dropbox durumunu seslendirir ve tercihler iletişim kutusundaki sayfalara erişimi sağlar."
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos and other contributors"
description = """ilk basıldığında Dropbox durumunu, iki kez basılırsa versiyonunu seslendirir veya üç kez basılırsa sistem tepsisindeki dropbox menüsünü açar.
Kısayol tuşu: NVDA+Shift+D
Tercihler iletişim kutusundaki sekmeler arasında dolaşmak için de Ctrl+tab ve Shift+Ctrl+Tab kullanılabilir.
Ctrl+Alt+T aktif sekmeyi söyler.
escape tuşuyla iptal düğmesini etkinleştirebilirsiniz."""
