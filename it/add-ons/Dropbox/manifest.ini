name = DropboxPlugin
summary = "Legge lo stato di Dropbox e rende le schede della finestra preferenze accessibili
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos e altri collaboratori"
description = """Legge lo stato di Dropbox, la versione, e attiva il menu di contesto del System Tray."
Tasto rapido: NVDA+Shift+D
Inoltre ci si può spostare tra le schede della finestra preferenze con i tasti ctrl+tab e ctrl+shift+tab.
Ctrl+Alt+T announcia la scheda attiva.
Premere Esc per attivare il pulsante Annulla."""
