name = Complemento para Dropbox
summary = "Anuncia o estado do Dropbox e torna acessíveis as guias de preferências"
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos e outros colaboradores"
description = """Anuncia o status ou a versão do Dropbox, ou abre o menu de contexto do mesmo na área de notificação.
Atalho: NVDA+Shift+D
As guias de página da janela de preferências também funcionam com Ctrl+tab and Shift+Ctrl+Tab.
Ctrl+Alt+T anuncia a guia ativa.
Pode ativar o Cancelar pressionando a tecla escape."""
