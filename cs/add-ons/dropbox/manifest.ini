name = dropbox
summary = "Oznamuje stav Dropboxu a zpřístupňuje záložky v možnostech."
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos a další"
description = """Oznamuje stav a verzi Dropboxu nebo otevře menu Dropboxu ze systémové plochy.
Zkratková klávesa: NVDA+Shift+D
Je možné pracovat se záložkami karet v možnostech pomocí kláves Ctrl+tab a Shift+Ctrl+Tab.
Ctrl+Alt+T oznámí aktivní záložku.
Zrušení lze provést klávesou escape."""
