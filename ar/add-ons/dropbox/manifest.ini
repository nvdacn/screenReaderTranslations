name = dropbox
summary = "الإعلان عن حالة برنامج رفع الملفات DropBox وإتاحة التنقل بين صفحات محاورة التفضيلات."
version = 3.0
author = "Patrick ZAJDA <patrick@zajda.fr>, Filaos and other contributors"
description = """الإعلان  عن حالة برنامج رفع الملفات DropBox, أو إصداره أو فتح قائمته.
مفتاح الاختصار: NVDA+Shift+D
تتيح الإضافة أيضا إمكانية التنقل بين الصفحات الموجودة بمحاورة التفضيلات باستخدام ctrl+tab و ctrl+shift+Tab.
يعلن مفتاح الاختصار Ctrl+Alt+T عن الصحيفة النشطة
يمكنك تفعيل زر الإلغاء بالضغط على مفتاح Escape."""
